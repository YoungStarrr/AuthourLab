<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Css/Text Editor.css">
  <link rel="stylesheet"
                                                                                                                          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Text Editor</title>
</head>

<body>
  
  <h1>Text Editor &ensp;&ensp;&ensp; &ensp;&ensp;<span id="moreV" class="material-symbols-rounded">more_vert</span></h1>
  <div id="more">
    <span id="Cancelbtn" class="material-symbols-rounded">cancel</span>
    <p>New Project</p>
    <p>Save</p>
    <p>Save as</p>
    <p id="CloseFile">Close File</p>
    <p id="Help">Help</p>
    <p>Support</p>
    <p>More app</p>
    <hr>
    <p>Setting</p>
    <p>EXIT</p>
  </div>
  <div class="box">
  <div class="Tool">
    <label>Letters:</label>
    <label id="Displayletters">2</label>
    <select id="Selector" name="Selectorb">
      <option value="Chapter">Chapter </option>
      <option value="Session">Session </option>
      <option value="Episode">Episode </option>
    </select>
    
    <input id="num" type="number">
    <select id="font" name="font">
      <option>Arial</option>
      <option>Monospace</option>
      <option>san-seriff</option>
      <option>New Roman</option>
    </select>
    <span onclick="saveWords()" class="material-symbols-rounded">save</span>
  </div>
  <textarea id="textArea" placeholder="Write You Text Here">
  </textarea>
  <div id="media" class="media-container">
    <h3 class="Upload-h3">Upload to: </h3>
    <img src="Images/Facebook logo.jpg" alt="Facebook">
    <img src="Images/Instagram logo.png" alt="Instagram">
    <img src="Images/WhatsApp logo.jpg" alt="WhatsApp">
    <span id="cancelBtn" class="material-symbols-rounded">cancel</span>
  </div>
  
  <div class="tool2">
    <button id="Nextpage">+</button>
  </div>
  
  <button id="Upload"><span class="material-symbols-rounded">file_upload</span></button>
  </div>
  
  <div id="newFile">
      <span id="head">Enter Name</span>
      <input id="fileName" type="text">
      <span id="fileCancel">CANCEL</span>
      <span id="fileNew">OK</span>
    
  </div>
  
  <div id="help">
    <h5>Help</h5>
    <input type="search">
    
    <label>Report</label>
  </div>
  
  <script src="Js/Text Editor.js"></script>
</body>

</html>
